# Default values for java.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

configmaps:
  enabled: false
  configmapsfiles: configmaps
  configmapname: configmaptest
  configmappath: /tmp

image:
  registry: "harbor.192.168.66.80.xip.io"
  repository: "library/tms-lab"
  tag: 31-java-demo-master
  pullPolicy: Always


healthChecks:
  livenessDelaySeconds: 190
  readinessDelaySeconds: 150
  contextPathHealthChecks: "/actuator/health"

envs:
  springProfileActive: ""
  springConfigLocation: ""
  serverServletContextPath: ""
  gz_max_metaspace_size: 200
  java_options: ""

appdynamics:
  enabled: false
  applicationName: ""
  tierName: ""
  accountAccessKey: ""
  accountName: ""
  hostName: ""

imagePullSecrets: "accessregistryharbor"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  enabledtls: false
  annotations:
    kubernetes.io/ingress.class: ingressinternal
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: testtmslabs.52.209.128.30.xip.io
      paths: [/]
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
