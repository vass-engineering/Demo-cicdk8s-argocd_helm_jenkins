apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: kubeappsingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: kubeapps.192.168.66.81.xip.io # IMPORTANT: update <ingress ip> with the dashed public IP of your ingress, for example frontend.13-68-177-68.nip.io
    http:
      paths:
      - backend:
          serviceName: kubeapps
          servicePort: 80
        path: /
